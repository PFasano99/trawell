<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <title>Itinerary</title>

  <script src = "../js/validation_itinerary.js"></script>

<body>
  <section layout:fragment="content">
    <p>Create Itinerary</p>
    <div id="divId">
      <form action = "#" method = "POST" id = "target">
        Name: <input type = 'text' name = "name" placeholder = "name"><br>
        <div class = "destinations">
          <div  class = "destination">
            Destinazione:<input type = "text" name = "location" placeholder= "location"><br>
            Data e ora:<input type = "datetime-local" name = "date"><br>
            Descrizione:<textarea name = "description" placeholder= "description"></textarea><br> 
            <button style = "background-color:green;" class = "add">Aggiungi una destinazione</button><br>
          </div>
        
          <input type="submit" id = "clickme" value = "Crea nuovo itinerario">
      </div>
      </form>
    </div>
  </section>
