<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <title>Change User Data</title>
  <link rel="stylesheet" href="../css/viewitinerary.css">
</head>
<body>
  <section layout:fragment="content" id = "view">
    <h2 style="color : black; text-align: center">View Itinerary</h2>
        <div class = "container">
            <p style="color : black; text-align: center" th:text = "${itinerary.name}"></p>
            <div class = "destinations">
              <div th:each="destination: ${itinerary.destinations}" class = "destination">
                <p style="color : black; text-align: center" th:text="${destination.location}"></p>
                <p style="color : black; text-align: center" th:text="${destination.date}"></p>
                <p style="color : black; text-align: center" th:text="${destination.description}"></p>
              </div>
            </div>
        </div>
    
  </section>
  <footer>
    <p layout:fragment="custom-footer">Questo footer Ã¨ customizzato :) </p> 
  </footer> 
</body>
</html>
