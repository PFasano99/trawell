<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <title>CarSharing Ad</title>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <!--<script src = "../js/validation_carsharing.js"></script>-->
  <script src = "../js/modify_carsharing.js"></script>
</head>
<body>
  <!--se stai cercando di mandare dati costruisci una form normale... continua in metodo signUp-->
  <section layout:fragment="content">
    <p>CarSharing Ad</p>
    
    <form action = "#" method = "POST" id = "target">
      <div class = "container">

          <input type = "hidden" name = "id" th:value = ${carsharing.id}>
          departure_date:<input th:value = "${carsharing.departureDate}" type = 'datetime-local' name = "departureDate" id="departureDate"><br>
          departure:<input th:value = "${carsharing.departure}" type = 'text' name = "departure" id = "departure"><br>
          description:<input th:value = "${carsharing.description}" type = 'text' name = "description" id = "description"><br>
          arrival:<input th:value = "${carsharing.arrival}" type = 'text' name = "arrival" id = "arrival"><br>
          carsharingspot:<input th:value = "${carsharing.carsharingspot}" type = 'number' name = "carsharingspot" id = "carsharingspot" min = 1><br>
          <input type = "submit" value = "Modifica">
        
      </div>
    </form>

  </section>
  <footer>
    <p layout:fragment="custom-footer">Questo footer Ã¨ customizzato :) </p> 
  </footer> 
</body>
</html>
