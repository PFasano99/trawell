<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <title>Change User Data</title>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <script src = "../js/validation_user.js"></script>
  <script src = "../js/modify_carsharing.js.js"></script>
</head>
<body>
  <section layout:fragment="content">
    <h2 style="color : black; text-align: center">Change Data</h2>
    <form th:action = "${path}" method = "POST" id = "target">
        <div class = "container">
          <div>
            departure_date:<input th:value = "${user.date}" type = 'date' name = "date" id="departure_date"><br>
            description:<input th:value = "${user.description}" type = 'text' name = "description" id = "description"><br>
            arrival<input th:value = "${user.arrival}" type = 'text' name = "arrival" id = "arrival"><br>
            carsharingspot:<input th:value = "${user.carsharingspot}" type = 'number' name = "carsharingspot" id = "carsharingspot" min = 1><br>
            <input type = "submit" value = "Modifica">
          </div>
        </div>
    </form>
    
  </section>
  <footer>
    <p layout:fragment="custom-footer">Questo footer Ã¨ customizzato :) </p> 
  </footer> 
</body>
</html>
