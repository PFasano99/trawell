<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <title>Sign-Up</title>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <script src = "../js/validation_user.js"></script>
  <script src = "../js/signup.js"></script>
</head>
<body>
  <!--se stai cercando di mandare dati costruisci una form normale... continua in metodo signUp-->
  <section layout:fragment="content">
    <p>Sign-Up</p>
    
    <form action = "/users/signUp" method = "POST" id = "target">
         <div class = "container"> 
          <div>
              Username: <input type = 'text' name = "username" id = "username"><br>
              Password: <input type = "password" name = "password" id = "password"><br>
              Verifica Password: <input type = "password" name = "verify" id = "verify"><br>
              Nome: <input type = 'text' name = "name" id = "name"><br>
              Cognome: <input type = 'text' name = "surname" id = "surname"><br>
              E-mail: <input type = 'text' name = "mail" id = "mail"><br>
              Data di Nascita: <input type = 'date' name = "birth" id = "birth"><br>
              Contatto: <input type = 'phone' name = "phone" id = "phone"><br>
              <input type = "button" id = "toggle" value = "Are you an Agency?">
              <div id = "slider">
                Agency Name: <input type = 'text' name = "nameAgency" id ="nameAgency"><br>
                Agency URL: <input type = 'text' name = "url" id = "url"><br>
                Agency VAT: <input type = 'text' name = "vat" id = "vat"><br>
              </div>
              <input type = "submit">
            </div>
        </div>
    </form>

  </section>
  <footer>
    <p layout:fragment="custom-footer">Questo footer Ã¨ customizzato :) </p> 
  </footer> 
</body>
</html>
